<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Polished Flask App{% endblock %}</title>
    
    <!-- CSRF token for JS -->
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/handsontable.full.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/handsontable.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ht-theme-main.min.css') }}">


</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
 
    <div class="container-flud">
            <!-- Hamburger button -->
            <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <!-- Collapsible menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                {% if current_user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="/employees">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/table">Table</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/training/results">Training</a>
                 </li>
                 <!-- <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li> -->        
                <li class="nav-item">
                <a href="#" class="nav-link"
                    onclick="document.getElementById('logoutForm').submit(); return false;">
                    Logout
                </a>
                </li>
                <!-- Hidden form anywhere inside the navbar (e.g., right after the UL) -->
                <form id="logoutForm" action="/logout" method="POST" class="d-none">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                {% endif %}
               
                 <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
    
    <a class="navbar-brand mx-auto" href="/">Flask Desktop App</a>
</nav>

<div class="container my-5">
    {% block content %}{% endblock %}
</div>
{% block scripts %}
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/handsontable.full.min.js') }}"></script>
{% endblock %}

</body>
</html>
